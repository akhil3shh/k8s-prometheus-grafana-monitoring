apiVersion: apps/v1
kind: Deployment
metadata: 
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels: 
        app: grafana
    spec:
      containers:
      - name: grafana
      image: grafana/grafana:latest
      ports: 
      - name: grafana
        containerPort: 3000
      resources: 
        limits:
          memory: "1Gi"
          cpu: "500m"
      volumeMounts:
        - mountPath: /var/lib/garfana
          name: grafana-storage
        - mountPath: /etc/grafana/provisioning/datasources
          name: garafana-datasources
          readOnly: false
    volumes: 
      - name: garafana-storage
        emptyDir: {}
      - name: garafana-datasources
        configMap: 
            defaultMode: 420
            name: garafana-datasources

